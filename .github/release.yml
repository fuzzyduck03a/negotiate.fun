# SPDX-License-Identifier: MIT
---
changelog:
  exclude:
    labels:
      - ignore-in-release-notes
  categories:
    - title: Breaking Changes 🛠
      labels:
        - Semver-Major
        - breaking-change
    - title: Exciting New Features 🎉
      labels:
        - Semver-Minor
        - enhancement
    - title: Bugfixes 🐛
      labels:
        - bugfix
    - title: Other Changes
      labels:
        - "*"